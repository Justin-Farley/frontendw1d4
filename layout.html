<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Example</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <main>
        <section class="content">
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero ut ex placerat, sed lobortis dolor tincidunt.</p>
        </section>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
